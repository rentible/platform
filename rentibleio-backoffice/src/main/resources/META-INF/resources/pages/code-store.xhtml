<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="template.xhtml">

    <ui:define name="implementation">
        <div>
            <h2>Code Store</h2>
            <h:form>
                <p:dataTable var="c" value="#{codeStoreItemPaginator.model}"
                             rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             lazy="true"
                             rowsPerPageTemplate="5,10,25">

                    <p:column headerText="Id" filterBy="#{c.id}" filterMatchMode="contains">
                        <h:outputText value="#{c.id}"/>
                    </p:column>

                    <p:column headerText="Code Store Type Id" filterBy="#{c.codeStoreTypeId}"
                              filterMatchMode="contains">
                        <h:outputText value="#{c.codeStoreTypeId}"/>
                    </p:column>

                    <p:column headerText="Caption">
                        <h:outputText value="#{c.caption}"/>
                    </p:column>

                    <p:column headerText="Enabled">
                        <h:outputText value="#{c.enabled}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
