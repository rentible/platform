<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"/>
    <meta name="keywords"/>
    <meta name="author" content=""/>
    <title>Profile</title>
    <!--/*/ <th:block th:replace="layout::head-link"> /*/-->
    <link rel="alternate" type="application/atom+xml" th:title="${WEBSITE_TITLE}" th:href="@{/feed/atom.xml}"/>
    <link rel="alternate" type="application/rss+xml" th:title="${WEBSITE_TITLE}" th:href="@{/feed/rss.xml}"/>
    <link rel="stylesheet" th:href="@{/resources/bundle.css}" href="/resources/guest/bundle.css"/>
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js}"
            src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!--/*/ </th:block> /*/-->
    <!--/*/ <th:block th:replace="layout::head-script"> /*/-->
    <script th:src="@{/resources/bundle.js}" src="/resources/guest/bundle.js"></script>
    <!--/*/ </th:block> /*/-->
    <script th:replace="google-analytics::ga(null)"></script>
</head>
<body>
<div id="wrap">
    <div th:replace="layout::nav"></div>
    <div class="container l-5-vw r-5-vw">
        <div class="row">
            <div class="col-sm-3 min-height-95vh">
                <img th:src="${PROFILE_PIC_PATH}"
                     class="profile-img height-200">
                <div th:replace="layout::profile"></div>
            </div>

            <div class="col-sm-8 ml-30">
                <div class="membership-title">
                    <h3 th:text="#{ChooseYourPackage}"></h3>
                </div>
                <div class="center-align mt-30 mb-50 detail-view-font"
                     th:text="#{MembershipDescription}">
                </div>
            </div>

            <form th:object="${form}" method="post" role="form">

                <!-- Basic -->
                <div class="col-sm-2 membership-table-container">
                    <div th:text="#{Basic}" class="membership-table-head"></div>
                    <div class="membership-table-body">
                        <ul>
                            <li class="membership-list-item profile-edit-list-flex-item">
                                <i class="fas fa-check header-fa-icon membership-list-item-icon"></i>
                                <span class="membership-list-item" th:text="#{PostRoomsForRent}"></span>
                            </li>
                            <li class="membership-list-item profile-edit-list-flex-item">
                                <i class="fas fa-check header-fa-icon membership-list-item-icon"></i>
                                <span class="membership-list-item" th:text="#{SearchForFlatmates}"></span>
                            </li>
                            <li class="membership-list-item profile-edit-list-flex-item">
                                <i class="fas fa-check header-fa-icon membership-list-item-icon"></i>
                                <span class="membership-list-item" th:text="#{SearchForApartments}"></span>
                            </li>
                            <li class="membership-list-item profile-edit-list-flex-item">
                                <i class="fas fa-check header-fa-icon membership-list-item-icon"></i>
                                <span class="membership-list-item" th:text="#{ChatOnlineWithMembers}"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="membership-table-footer">
                        <div class="membership-table-footer-container">
                            <span th:text="#{FindFlatsRoomsAndFlatmatesNow}"></span>
                        </div>
                    </div>
                </div>
                <!-- Basic end -->

                <!-- Landlords -->
                <div class="col-sm-2 membership-table-container">
                    <div th:text="#{Landlords}" class="membership-table-head"></div>
                    <div class="membership-table-body">
                        <ul>
                            <li class="membership-list-item profile-edit-list-flex-item">
                                <i class="fas fa-check header-fa-icon membership-list-item-icon"></i>
                                <span class="membership-list-item" th:text="#{PostUpTo5ApartmentsForRentAds}"></span>
                            </li>
                            <li class="membership-list-item profile-edit-list-flex-item">
                                <i class="fas fa-check header-fa-icon membership-list-item-icon"></i>
                                <span class="membership-list-item" th:text="#{ChatOnlineWithMembers}"></span>
                            </li>
                            <li class="membership-list-item profile-edit-list-flex-item">
                                <i class="fas fa-check header-fa-icon membership-list-item-icon"></i>
                                <span class="membership-list-item" th:text="#{GetHighlightedAds}"></span>
                            </li>
                            <li class="membership-list-item profile-edit-list-flex-item">
                                <i class="fas fa-check header-fa-icon membership-list-item-icon"></i>
                                <span class="membership-list-item" th:text="#{Get25BonusCredits}"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="membership-table-footer">
                        <div class="membership-table-footer-container">
                            <div th:text="#{ActiveFor45Days}"></div>
                            <div th:text="#{Only} + ' 131 HUF ' + #{PerDay}"></div>
                            <div th:text="'5899 HUF ' + #{Total}"></div>
                        </div>
                        <button class="select-btn btn btn-md btn-primary col-sm-6 col-sm-offset-3" type="submit"
                                th:text="#{Select}"></button>
                    </div>
                </div>
                <!-- Landlords end -->

                <!-- Small agency -->
                <div class="col-sm-2 membership-table-container">
                    <div th:text="#{SmallAgency}" class="membership-table-head purple">
                        <div class="purple"></div>
                    </div>
                    <div class="membership-table-body">
                        <ul>
                            <li class="membership-list-item profile-edit-list-flex-item">
                                <i class="fas fa-check header-fa-icon membership-list-item-icon"></i>
                                <span class="membership-list-item" th:text="#{PostUpTo30ApartmentsForRentAds}"></span>
                            </li>
                            <li class="membership-list-item profile-edit-list-flex-item">
                                <i class="fas fa-check header-fa-icon membership-list-item-icon"></i>
                                <span class="membership-list-item" th:text="#{Get30BonusCredits}"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="membership-table-footer">
                        <div class="membership-table-footer-container">
                            <div th:text="#{ActiveFor90Days}"></div>
                            <div th:text="'28 900 HUF ' + #{Total}"></div>
                        </div>
                        <button class="select-btn btn btn-md btn-primary col-sm-6 col-sm-offset-3" type="submit"
                                th:text="#{Select}"></button>
                    </div>
                </div>
                <!-- Small agency end -->

                <!-- Large agency -->
                <div class="col-sm-2 membership-table-container">
                    <div th:text="#{LargeAgency}" class="membership-table-head purple"></div>
                    <div class="membership-table-body">
                        <ul>
                            <li class="membership-list-item profile-edit-list-flex-item">
                                <i class="fas fa-check header-fa-icon membership-list-item-icon"></i>
                                <span class="membership-list-item"
                                      th:text="#{PostUpToUnlimitedApartmentsForRentAds}"></span>
                            </li>
                            <li class="membership-list-item profile-edit-list-flex-item">
                                <i class="fas fa-check header-fa-icon membership-list-item-icon"></i>
                                <span class="membership-list-item" th:text="#{Get40BonusCredits}"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="membership-table-footer">
                        <div class="membership-table-footer-container">
                            <div th:text="#{ActiveFor90Days}"></div>
                            <div th:text="'48 900 HUF ' + #{Total}"></div>
                        </div>
                        <button class="select-btn btn btn-md btn-primary col-sm-6 col-sm-offset-3" type="submit"
                                th:text="#{Select}"></button>
                    </div>
                </div>
                <!-- Large agency end -->

            </form>

        </div>
    </div>
</div>
</body>
</html>
